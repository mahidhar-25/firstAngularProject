<div class="rounded-md shadow-[0_1px_6px_rgba(0,0,0,0.1)] overflow-hidden">
  <button
    class="flex items-center gap-2 px-2 py-[0.35rem] bg-[#433352] text-[#c3b3d1] border-0 w-full min-w-[10rem] cursor-pointer text-left hover:bg-[#9965dd] hover:text-[#150722] active:bg-[#9965dd] active:text-[#150722]"
    (click)="onSelectUser()"
  >
    <img
      class="w-8 object-contain rounded-full shadow-[0_1px_8px_rgba(0,0,0,0.3)]"
      [src]="avatar"
      alt="{{ name }} Avatar"
    />
    <span class="m-0 p-0 text-[0.8rem] font-normal">{{ name }}</span>
  </button>
</div>
