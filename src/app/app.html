<app-header></app-header>
<main
  class="w-[90%] max-w-[50rem] my-10 mx-auto grid grid-flow-row gap-8 md:my-16 md:grid-cols-[1fr_3fr]"
>
  <ul class="list-none m-0 p-0 flex gap-2 overflow-auto md:flex-col" id="users">
    <ng-template
      ngFor
      let-user
      [ngForOf]="users"
      let-i="index"
      [ngForTrackBy]="trackByFn"
    >
      <li class="w-full min-w-[10rem]">
        <app-user
          [avatar]="user.avatar"
          [id]="user.id"
          [name]="user.name"
          (selectedId)="onSelectUser($event)"
        ></app-user>
      </li>
    </ng-template>
  </ul>

  <!-- Optional Fallback Message -->
  <!-- <p
    id="fallback"
    class="font-bold text-[1.15rem] m-0 text-center md:text-left md:text-[1.5rem]"
  >
    No users found.
  </p> -->
</main>
