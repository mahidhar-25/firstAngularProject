<dialog
  open
  class="h-[40%] w-[90%] max-w-xl bg-[#433352] rounded-md border-none shadow-lg p-4 md:p-8 relative items-center"
>
  <h2 class="m-0 mb-4 text-[#d0c2e1] text-xl font-semibold">Add Task</h2>
  <form>
    <p class="mb-4">
      <label for="title" class="block text-[#ab9ac0] font-bold text-sm mb-1"
        >Title</label
      >
      <input
        [(ngModel)]="enteredTitle"
        type="text"
        id="title"
        name="title"
        class="w-full rounded border border-[#ab9ac0] bg-[#d0c2e1] px-2 py-1 text-black"
      />
    </p>

    <p class="mb-4">
      <label for="summary" class="block text-[#ab9ac0] font-bold text-sm mb-1"
        >Summary</label
      >
      <textarea
        id="summary"
        [(ngModel)]="enteredSummary"
        name="summary"
        rows="5"
        class="w-full rounded border border-[#ab9ac0] bg-[#d0c2e1] px-2 py-1 text-black resize-y"
      ></textarea>
    </p>

    <p class="mb-6">
      <label for="due-date" class="block text-[#ab9ac0] font-bold text-sm mb-1"
        >Due Date</label
      >
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDueDate"
        class="w-full rounded border border-[#ab9ac0] bg-[#d0c2e1] px-2 py-1 text-black"
      />
    </p>

    <p class="flex justify-end gap-2">
      <button
        type="button"
        class="text-[#bdadcf] bg-transparent rounded px-5 py-1 hover:text-[#d0c2e1] active:text-[#d0c2e1]"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-[#9c73ca] rounded px-5 py-1 shadow-md transition-colors duration-300 ease-in-out hover:bg-[#895cce] active:bg-[#895cce]"
        (click)="onCreate()"
      >
        Create
      </button>
    </p>
  </form>
</dialog>
