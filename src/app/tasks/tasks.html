@if(isAddingTask){
<div>
  <app-new-task
    (closeDailog)="oncloseDailog($event)"
    (addTask)="onAddTask($event)"
  />
</div>
}@else {
<section
  id="tasks"
  class="flex flex-col gap-4 p-4 rounded-md max-h-[60vh] overflow-auto bg-[#3a2c54]"
>
  <header class="flex justify-between items-start gap-4 mb-8">
    <h2
      class="m-0 text-[0.9rem] md:text-[1.25rem] font-bold w-[60%] [text-wrap:balance]"
    >
      {{ selectedUser().name }} Tasks
    </h2>
    <menu class="m-0 p-0 md:w-auto">
      <button
        (click)="onOpenAddTask()"
        class="cursor-pointer text-[0.9rem] text-[#150722] bg-[#9965dd] border-0 px-[0.8rem] py-[0.35rem] rounded-md shadow-[0_1px_6px_rgba(0,0,0,0.1)] hover:bg-[#a565dd] active:bg-[#a565dd]"
      >
        Add Task
      </button>
    </menu>
  </header>

  <!-- Add task list here -->
  <ul
    class="list-none m-4 mt-0 p-0 flex flex-col gap-4 max-h-[50vh] overflow-auto"
  >
    @for (task of selectedUserTasks; track $index) {
    <li>
      <app-task [task]="task" (complete)="onComplete($event)"></app-task>
    </li>
    }
    <!-- <app-task> goes here -->
  </ul>
</section>
}
